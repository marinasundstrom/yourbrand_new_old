  "paths": {
    "/api/products": {
      "get": {
        "tags": [
          "Catalog.API"
        ],
        "operationId": "GetProducts",
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/Product"
                  }
                }
              }
            }
          }
        }
      }
