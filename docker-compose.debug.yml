# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP.NET Core service.

version: '3.4'
name: yourbrand

services:
  store-web:
    image: store-web
    container_name: store-web
    build:
      context: .
      dockerfile: src/Store/Web/Server/Dockerfile
      args:
        - configuration=Debug
    ports:
      - 8080:8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "yourbrand-catalog-api-url=http://host.docker.internal:8082"
      - RABBITMQ_HOST=host.docker.internal
    volumes:
      - ~/.vsdbg:/remote_debugger:rw

  catalog-api:
    image: catalog-api
    container_name: catalog-api
    build:
      context: .
      dockerfile: src/Catalog/Catalog.API/Dockerfile
      args:
        - configuration=Debug
    ports:
      - 8082:8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__CatalogDb=Server=host.docker.internal,1433;User Id=sa;Password=P@ssw0rd;Encrypt=false;Database=yourbrand-catalog-db
      - RABBITMQ_HOST=host.docker.internal
    volumes:
      - ~/.vsdbg:/remote_debugger:rw

  carts-api:
    image: carts-api
    container_name: carts-api
    build:
      context: .
      dockerfile: src/Carts/Carts.API/Dockerfile
      args:
        - configuration=Debug
    ports:
      - 8083:8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__CartsDb=Server=host.docker.internal,1433;User Id=sa;Password=P@ssw0rd;Encrypt=false;Database=yourbrand-carts-db
      - RABBITMQ_HOST=host.docker.internal
    volumes:
      - ~/.vsdbg:/remote_debugger:rw

  admin-web:
    image: admin-web
    container_name: admin-web
    build:
      context: .
      dockerfile: src/Admin/Web/Server/Dockerfile
      args:
        - configuration=Debug
    ports:
      - 8084:8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RABBITMQ_HOST=host.docker.internal
      - "yourbrand-catalog-api-url=http://host.docker.internal:8082"
    volumes:
      - ~/.vsdbg:/remote_debugger:rw

  mssql:
    container_name: mssql
    image: mcr.microsoft.com/azure-sql-edge:latest
    cap_add: [ 'SYS_PTRACE' ]
    environment:
      - "MSSQL_SA_PASSWORD=P@ssw0rd"
      - "MSSQL_PID=Developer"
      - "ACCEPT_EULA=1"
    ports:
      - "1433:1433"
    hostname: mssql
    volumes:
      - "./data/sql-edge:/var/opt/mssql"

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_ERLANG_COOKIE=SomeRandomStringHere